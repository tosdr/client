image: node:buster

# Full project: https://gitlab.com/pages/plain-html
pages:
  stage: deploy
  environment: production

  script:
    - apt update
    - apt install -y make 
    - make build
    - mv build public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
