docker-nightly:
  stage: deploy
  image:
    name: gcr.io/kaniko-project/executor:v1.9.0-debug
    entrypoint:
    - ''
  script:
  - /kaniko/executor --context "${CI_PROJECT_DIR}" --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
    --destination "${CI_REGISTRY_IMAGE}:nightly" --build-arg GIT_TAG=nightly
  rules:
  - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH


docker-prod:
  stage: deploy
  image:
    name: gcr.io/kaniko-project/executor:v1.9.0-debug
    entrypoint:
    - ''
  script:
  - /kaniko/executor --context "${CI_PROJECT_DIR}" --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
    --destination "${CI_REGISTRY_IMAGE}:${CI_COMMIT_TAG}" --build-arg GIT_TAG=${CI_COMMIT_TAG}
  rules:
  - if: $CI_COMMIT_TAG

# Full project: https://gitlab.com/pages/plain-html
pages:
  stage: deploy
  environment: production
  image: node:buster
  variables:
    ASSET_HOST: "https://hypothesis-assets.tosdr.org/hypothesis"
    NOTEBOOK_APP_URL: "https://edit.staging.tosdr.org/hypothesis/notebook"
    PROFILE_APP_URL: "https://edit.staging.tosdr.org/hypothesis/user-profile"
    SIDEBAR_APP_URL: "https://edit.staging.tosdr.org/hypothesis/app.html"
  script:
    - apt update
    - apt install -y make 
    - make build
    - mkdir -p public/hypothesis/1.0.0
    - mv build public/hypothesis/1.0.0
    - mv gitlab_pages.redirect public/_redirects
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
